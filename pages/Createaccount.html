<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://kit.fontawesome.com/042039b369.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../assets/icons/music_logo.svg">
  <style>
    .create-account-container {
      max-width: 400px;
      margin: 4em auto;
      background: #fff;
      padding: 2.5em 2em;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
    }
    .create-account-container img {
      height: 60px;
      margin-bottom: 1em;
    }
    .create-account-container h1 {
      color: #22223b;
      margin-bottom: 0.5em;
    }
    .create-account-container form {
      margin-top: 1.5em;
      text-align: left;
    }
    .create-account-container label {
      display: block;
      margin-bottom: 0.5em;
      color: #4a4e69;
      font-weight: 500;
    }
    .create-account-container input[type="text"],
    .create-account-container input[type="email"],
    .create-account-container input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background: #f9f9f9;
    }
    .create-account-container button {
      width: 100%;
      padding: 0.75em;
      background: #4a4e69;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5em;
    }
    .create-account-container button:hover {
      background: #22223b;
    }
    .create-account-container .links {
      margin-top: 1.5em;
      font-size: 0.97em;
    }
    .create-account-container .links a {
      color: #4a4e69;
      text-decoration: none;
      margin: 0 0.5em;
    }
    .create-account-container .links a:hover {
      text-decoration: underline;
    }
    .password-conditions {
      font-size: 0.95em;
      color: #888;
      margin-bottom: 1em;
    }
    .error-message {
      color: #f44336;
      font-size: 0.97em;
      margin-bottom: 1em;
      display: none;
    }
    .match-message {
      font-size: 0.95em;
      margin-bottom: 1em;
      display: none;
    }
    .match-message.success {
      color: #4caf50;
      display: block;
    }
    .match-message.error {
      color: #f44336;
      display: block;
    }
    .password-strength {
      font-size: 0.95em;
      margin-bottom: 1em;
      display: block;
    }
    .strength-weak {
      color: #f44336;
    }
    .strength-medium {
      color: #ff9800;
    }
    .strength-strong {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="create-account-container">
    <img src="../assets/icons/music_logo.png" alt="Logo">
    <h1>Create Account</h1>
    <form id="create-account-form" autocomplete="off">
      <label for="name"><i class="fa fa-user"></i> Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="username"><i class="fa fa-user-circle"></i> Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="confirm-email"><i class="fa fa-envelope-open"></i> Confirm Email</label>
      <input type="email" id="confirm-email" name="confirm-email" placeholder="Re-enter your email" required>
      <div id="email-match-message" class="match-message"></div>

      <label for="password"><i class="fa fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      <div id="password-strength" class="password-strength"></div>

      <label for="confirm-password"><i class="fa fa-lock"></i> Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      <div id="password-match-message" class="match-message"></div>

      <div class="password-conditions">
        Password must be at least 8 characters, contain a capital letter, a number, and a special character.
      </div>
      <div class="error-message" id="error-message"></div>
      <button type="submit"><i class="fa fa-user-plus"></i> Create Account</button>
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>
  <script>
    // Email match check
    const email = document.getElementById('email');
    const confirmEmail = document.getElementById('confirm-email');
    const emailMatchMessage = document.getElementById('email-match-message');
    confirmEmail.addEventListener('input', function() {
      if (confirmEmail.value === "") {
        emailMatchMessage.style.display = "none";
      } else if (email.value === confirmEmail.value) {
        emailMatchMessage.textContent = "Emails match.";
        emailMatchMessage.className = "match-message success";
      } else {
        emailMatchMessage.textContent = "Emails do not match.";
        emailMatchMessage.className = "match-message error";
      }
    });
    email.addEventListener('input', function() {
      if (confirmEmail.value === "") {
        emailMatchMessage.style.display = "none";
      } else if (email.value === confirmEmail.value) {
        emailMatchMessage.textContent = "Emails match.";
        emailMatchMessage.className = "match-message success";
      } else {
        emailMatchMessage.textContent = "Emails do not match.";
        emailMatchMessage.className = "match-message error";
      }
    });

    // Password match check
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const passwordMatchMessage = document.getElementById('password-match-message');
    confirmPassword.addEventListener('input', function() {
      if (confirmPassword.value === "") {
        passwordMatchMessage.style.display = "none";
      } else if (password.value === confirmPassword.value) {
        passwordMatchMessage.textContent = "Passwords match.";
        passwordMatchMessage.className = "match-message success";
      } else {
        passwordMatchMessage.textContent = "Passwords do not match.";
        passwordMatchMessage.className = "match-message error";
      }
    });
    password.addEventListener('input', function() {
      if (confirmPassword.value === "") {
        passwordMatchMessage.style.display = "none";
      } else if (password.value === confirmPassword.value) {
        passwordMatchMessage.textContent = "Passwords match.";
        passwordMatchMessage.className = "match-message success";
      } else {
        passwordMatchMessage.textContent = "Passwords do not match.";
        passwordMatchMessage.className = "match-message error";
      }
    });

    // Password strength check
    const passwordStrength = document.getElementById('password-strength');
    password.addEventListener('input', function() {
      const val = password.value;
      let strength = 0;
      if (val.length >= 8) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/\d/.test(val)) strength++;
      if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(val)) strength++;

      if (val.length === 0) {
        passwordStrength.textContent = "";
      } else if (strength <= 2) {
        passwordStrength.textContent = "Weak password";
        passwordStrength.className = "password-strength strength-weak";
      } else if (strength === 3) {
        passwordStrength.textContent = "Medium password";
        passwordStrength.className = "password-strength strength-medium";
      } else if (strength === 4) {
        passwordStrength.textContent = "Strong password";
        passwordStrength.className = "password-strength strength-strong";
      }
    });

    // Form validation on submit
    document.getElementById('create-account-form').addEventListener('submit', function(e) {
      var error = "";

      if (email.value !== confirmEmail.value) {
        error = "Emails do not match.";
      } else if (password.value !== confirmPassword.value) {
        error = "Passwords do not match.";
      } else if (!/^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/.test(password.value)) {
        error = "Password must be at least 8 characters, contain a capital letter, a number, and a special character.";
      }

      if (error) {
        e.preventDefault();
        var errorDiv = document.getElementById('error-message');
        errorDiv.textContent = error;
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
