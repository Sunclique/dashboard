<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://kit.fontawesome.com/042039b369.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../assets/icons/music_logo.svg">
  <style>
    .forgot-password-container {
      max-width: 400px;
      margin: 5em auto;
      background: #fff;
      padding: 2em 2.5em;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
    }
    .forgot-password-container h1 {
      margin-bottom: 0.5em;
      color: #22223b;
    }
    .forgot-password-container p {
      color: #555;
      margin-bottom: 2em;
    }
    .forgot-password-container input[type="email"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .forgot-password-container button {
      width: 100%;
      padding: 0.75em;
      background: #4a4e69;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .forgot-password-container button:hover {
      background: #22223b;
    }
    .forgot-password-container .back-link {
      display: block;
      margin-top: 1.5em;
      color: #4a4e69;
      text-decoration: none;
      font-size: 0.95em;
    }
    .forgot-password-container .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <img src="../assets/icons/music_logo.png" alt="Logo" style="height: 60px; margin-bottom: 1em;">
    <h1>Forgot Password?</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit"><i class="fa fa-paper-plane"></i> Send Reset Link</button>
    </form>
    <a href="login.html" class="back-link"><i class="fa fa-arrow-left"></i> Back to Login</a>
  </div>
</body>
</html>
